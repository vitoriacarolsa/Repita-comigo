<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<body>
    <script>
        var nota1;
        var nota2;  
        var media= 0; 
        cont = 0;
        var aprovado= 9.5;
        var continuar= "sim";

        while ( continuar  ==  "sim") {
        nota1 =parseInt ( prompt ( "Digite a primeira nota: " ) ) ;
        nota2 =parseInt ( prompt ( "Digite a segunda nota: " ) ) ;
        media =parseFloat ( ( nota1 + nota2 ) / 2 ) ;
       
        if ( media  >=  aprovado ) {
        alert ( "Aluno aprovado: "  +  media ) ;
        cont  +=  1 ;
        }
        else {
            alert ( "Aluno reprovado: "  +  media ) ;
        }       
        continuar  =  prompt ( "Calcular a média de outro aluno? Digite 1-sim, 2-não: " ) ;
    }
    alert ( "Alunos aprovados: "  +  cont ) ;
    </script>
    
</body>
</html>
