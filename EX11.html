<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
</head>
<body>
    <script>
        var  quantia= 0 ;
        var  maior= 0 ;
        var  menor= 0 ;

        while ( quantia<10 ) {
            var  numero = parseInt ( prompt ( "informe 10 valores e aparecerá quantos desses valores estão entre os números 24 e 42 e quantos estão fora desse intervalo: " ) ) ;

            if ( numero <24 || numero> 42 ) {
               maior ++ ;
            } else  {
               menor ++ ;
            }
               quantia ++ ;
         }
          alert ( "Quantidade de números fora desse intervalo: " +  maior  + " quantidade de números dentro do intervalo: " + menor ) ;
    </script>
    
</body>
</html>
